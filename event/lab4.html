<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a id="googleLink" href="https://google.com">Google</a>

    <script>
        document.getElementById("googleLink").addEventListener("click", function (event) {
            var confirmation = confirm("Leave for https://google.com?");
            if (!confirmation) {
                event.preventDefault();
            }
        });
    </script>

</body>

</html>
