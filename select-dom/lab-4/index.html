<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h2 class="title-1">List of companies</h2>
        <ul>
            <li id="1">Google</li>
            <li class="active" id="2">Yahoo</li>
            <li id="3">Tencent</li>
        </ul>
    </div>
    <script>
        
        const secondLi1 = document.querySelector('ul li:nth-child(2)');
        console.log(secondLi1.textContent);

        const allLi = document.querySelectorAll('ul li');
        const secondLi2 = allLi[1];
        console.log(secondLi2.textContent);

        const secondLi3 = document.getElementsByClassName('active')[0];
        console.log(secondLi3.textContent);

        const secondLi4 = document.getElementById('2');
        console.log(secondLi4.textContent);

        const secondLi5 = document.getElementsByTagName('li')[1];
        console.log(secondLi5.textContent);
    </script>

</body>

</html>
